<form class="panel panel-primary register-form">
  <h3 class="font-weight-bold register-title">Register</h3>
  <div class="form-group">
    <!-- <label for="username">Username</label> -->
    <input type="username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <!-- <label for="pwd">Password</label> -->
    <input type="password" class="form-control" id="pwd" placeholder="Password">
  </div>
  <div class="form-group">
    <!-- <label for="pwd">Password</label> -->
    <input type="password" class="form-control" id="con-pwd" placeholder="Confirm Password">
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block button-register">Register</button>
</form>
<div class="text-center">
  <h5>Already have an account?
    <strong>
      <ins>
        <a routerLink="/home/login">Log In</a>
      </ins>
    </strong>
  </h5>
</div>
