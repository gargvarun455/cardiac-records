<form class="panel panel-primary login-form">
  <h3 class="login-title">Login</h3>
  <div class="form-group">
    <!-- <label for="username">Username</label> -->
    <input type="username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <!-- <label for="pwd">Password</label> -->
    <input type="password" class="form-control" id="pwd" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block button-login" (click)="userLogin()">Login</button>
</form>
<div class="text-center">
  <h5>Doesn't have an account?
    <a routerLink="/home/register">
      <strong>
        <ins>Register Now</ins>
      </strong>
    </a>
  </h5>
</div>
