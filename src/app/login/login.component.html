<form class="panel panel-primary login-form" [formGroup]='loginForm' (ngSubmit)="userLogin(loginForm.value)">
  <h3 class="login-title">Login</h3>
  <div class="form-group">
    <input 
      type="text" 
      formControlName="username" 
      class="form-control" 
      id="username" 
      placeholder="Username">
    <div
      class="alert alert-danger" 
      *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
      <div 
        *ngIf="loginForm.controls['username'].errors.required">
        Username is required
      </div>
      <div 
        *ngIf="loginForm.controls['username'].errors.minlength || loginForm.controls['username'].errors.maxlength">
         Username length should be between 5 and 15
      </div>
      <div 
        *ngIf="loginForm.controls['username'].errors.pattern">
        Username pattern doesn't match
      </div>
    </div>
  </div>
  <div class="form-group">
    <input 
      type="password" 
      formControlName="password" 
      class="form-control" 
      id="password" 
      placeholder="Password">
    <div 
      class="alert alert-danger" 
      *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
      <div 
        *ngIf="loginForm.controls['password'].errors.required">
        Password is required
      </div>
      <div 
        *ngIf="loginForm.controls['password'].errors.minlength || loginForm.controls['password'].errors.maxlength">
        Password length should be between 8 and 15
      </div>
      <div 
        *ngIf="loginForm.controls['password'].errors.pattern">
        Password pattern doesn't match
      </div>
    </div>
  </div>
  <button 
    [disabled]="!loginForm.valid" 
    type="submit" 
    class="btn btn-primary btn-lg btn-block button-login">
    Login
  </button>
</form>
<div class="text-center">
  <h5>Doesn't have an account?
    <a routerLink="/home/register">
      <strong>
        <ins>Register Now</ins>
      </strong>
    </a>
  </h5>
</div>
